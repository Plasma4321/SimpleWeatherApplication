<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Weather App</title>

</head>
<body>

    <div class="main-box">
        <div class="heading-section">
            <h2 id="location"></h2>  <!-- will be autogenerated from script -->
            <div>
                <form action="">
                    
                    <select id="mySelect">
                        <option value="a">Bangladesh</option>
                        <option value="b">Florida</option>
                        <option value="c">New York</option>
                    </select>
                    
                    <button type="button" onclick="selectCity()">Select</button>
                    <audio id="myAudio" src="mouse-click.mp3" preload="auto"></audio>
                </form>
            </div>
        </div>
        <div class="box" id="today">
            <h2>Today</h2>
            <div class="container" id="today-container">
                <!-- Content will be dynamically added from script -->
            </div>
        </div>
        <div class="box" id="tomorrow">
            <h2>Tomorrow</h2>
            <div class="container" id="tomorrow-container">
                <!-- Content will be dynamically added from script -->
            </div>
        </div>
        <div class="box" id="dayAfter">
            <h2>Day After Tomorrow</h2>
            <div class="container" id="dayAfter-container">
                <!-- Content will be dynamically added from script -->
            </div>
        </div>
    </div>

</body>
</html>
